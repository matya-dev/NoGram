<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeGram - Вход</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <!-- Страница ввода номера телефона -->
    <div class="container phone-page active">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="images/registration/logo.png" alt="TeeGram Logo" class="logo">
                <div class="logo-overlay"></div>
            </div>
        </div>
        
        <div class="header">
            <h1>Ваш номер телефона</h1>
            <p>Проверьте код страны и введите свой номер телефона</p>
        </div>
        
        <div class="phone-section"> 
            <div class="country-row">
                <div class="country-info">
                    <span class="country-name">Russian Federation</span>
                </div>
            </div>
            <div class="phone-row">
                <div class="country-info">
                    <span class="country-code">+7</span>
                    <input type="tel" class="phone-input" id="phoneInput" placeholder="000 000 00 00">
                </div>
            </div>
        </div>
        
        <button class="continue-btn" id="continueBtn">Продолжить</button>
        
        <div class="token-login" id="tokenLoginBtn">Вход по токену</div>
        
        <div class="footer">
            This is reference. by @Decoder
        </div>
    </div>

    <!-- Страница ввода токена -->
    <div class="container token-page">
        <div class="back-button" id="backToPhoneBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Назад
        </div>
        
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="images/registration/logo.png" alt="TeeGram Logo" class="logo">
                <div class="logo-overlay"></div>
            </div>
        </div>
        
        <div class="header">
            <h1>Вход по токену</h1>
            <p>Введите ваш токен для доступа к аккаунту</p>
        </div>
        
        <div class="token-section">
            <div class="token-inputs-container">
                <div class="token-inputs" id="tokenInputs">
                    <input type="text" class="token-digit" maxlength="1" data-index="0">
                    <input type="text" class="token-digit" maxlength="1" data-index="1">
                    <input type="text" class="token-digit" maxlength="1" data-index="2">
                </div>
            </div>
            <div class="error-message" id="tokenError">
                Неверный токен. Попробуйте снова.
            </div>
        </div>
        
        <div class="footer">
            NoGram. by ..?
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script_reg.js"></script>
</body>
</html>
