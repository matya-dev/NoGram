<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeGram - Чаты</title>
    <link rel="stylesheet" href="../css/style_chats.css">
</head>
<body>
    <!-- Боковое меню -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-user-info">
                <div class="menu-user-avatar">
                    <img src="../images/my/myself.png" alt="User">
                </div>
                <div class="menu-user-details">
                    <div class="menu-username">matya.py</div>
                    <div class="menu-user-status">Настройки AyuGram</div>
                </div>
            </div>
            <button class="menu-close" id="menuClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="menu-content">
            <div class="menu-accounts">
                <div class="menu-account-item">
                    <div class="account-avatar">
                        <img src="../images/my/myself.png" alt="matya.py">
                    </div>
                    <div class="account-info">
                        <div class="account-name">matya.py</div>
                        <div class="account-details">sage 7545</div>
                    </div>
                </div>
                <div class="menu-account-item">
                    <div class="account-avatar">
                        <div class="account-avatar-placeholder">E</div>
                    </div>
                    <div class="account-info">
                        <div class="account-name">euro матвя</div>
                        <div class="account-details">hello 12.8k</div>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14m-7-7h14"/>
                    </svg>
                    Добавить аккаунт
                </button>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Мой профиль
                </button>
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 1 0 0 7h5a3.5 3.5 0 1 1 0 7H6"/>
                    </svg>
                    Кошелёк
                </button>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87m-4-12a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Создать группу
                </button>
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m22 2-7 20-4-9-9-4Z"/>
                    </svg>
                    Создать канал
                </button>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Контакты
                </button>
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    Звонки
                </button>
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                    </svg>
                    Избранное
                </button>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    Прочитать всё локально
                </button>
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Прочитать всё на сервере
                </button>
            </div>

            <div class="menu-section">
                <button class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    Настройки
                </button>
            </div>
        </div>
    </div>

    <!-- Основной контейнер чатов -->
    <div class="chats-container">
        <!-- Сайдбар со списком чатов -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="menu-button" id="menuButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <div class="search-container">
                    <div class="search-wrapper" id="searchWrapper">
                        <input type="text" class="search-input" id="searchInput" placeholder="Поиск...">
                        <button class="search-button" id="searchButton">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.3-4.3"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chats-list">
                <div class="chat-item active" data-chat="botfather">
                    <div class="chat-avatar">
                        <img src="../images/bots/botfather.png" alt="BotFather">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">BotFather</div>
                        <div class="last-message">self.test_message1</div>
                    </div>
                    <div class="chat-time">12:00</div>
                </div>
                
                <!-- Дополнительные чаты для демонстрации поиска -->
                <div class="chat-item" data-chat="support">
                    <div class="chat-avatar">
                        <div class="avatar-placeholder">S</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Support</div>
                        <div class="last-message">Чем можем помочь?</div>
                    </div>
                    <div class="chat-time">11:30</div>
                </div>
                
                <div class="chat-item" data-chat="group">
                    <div class="chat-avatar">
                        <div class="avatar-placeholder">G</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Работа</div>
                        <div class="last-message">Андрей: Готовы отчеты</div>
                    </div>
                    <div class="chat-time">10:15</div>
                </div>
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-partner">
                    <div class="partner-avatar">
                        <img src="../images/bots/botfather.png" alt="BotFather">
                    </div>
                    <div class="partner-info">
                        <div class="partner-name">BotFather</div>
                        <div class="partner-status">бот</div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <img src="../images/bots/botfather.png" alt="BotFather">
                    </div>
                    <div class="message-content">
                        <div class="message-text">self.test_message1</div>
                        <div class="message-time">12:00</div>
                    </div>
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение...">
                    <button class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Временная кнопка для отладки -->
    <button onclick="CookieManager.setCookie('teegram_auth', 'true'); location.reload();" 
            style="position: fixed; bottom: 10px; right: 10px; z-index: 10000; padding: 10px; background: #1D9F7A; color: white; border: none; border-radius: 5px;">
        Debug: Set Auth Cookie
    </button>

    <script src="../scripts/cookie_js.js"></script>
    <script src="../scripts/script_chats.js"></script>
</body>
</html>
